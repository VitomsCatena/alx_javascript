<body>
    <h1>Login Form</h1>
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname"><br><br>

    <label for="email">Email:</label>
    <input type="text" id="email"><br><br>

    <button onclick="setCookies()">Log me in</button>
    <button onclick="showCookies()">Show the cookies</button>

    <script>
        function setCookies() {
            const firstnameInput = document.getElementById("firstname");
            const emailInput = document.getElementById("email");

            // Get the values from the input fields
            const firstnameValue = firstnameInput.value;
            const emailValue = emailInput.value;

            // Create a Date object for 10 days from now
            const expiresDate = new Date();
            expiresDate.setDate(expiresDate.getDate() + 10);

            // Set cookies with the values and an expiration date of 10 days
            document.cookie = `firstname=${firstnameValue}; expires=${expiresDate.toUTCString()}`;
            document.cookie = `email=${emailValue}; expires=${expiresDate.toUTCString()}`;

            // Clear input fields
            firstnameInput.value = "";
            emailInput.value = "";
        }

        function showCookies() {
            // Get the cookies and split them into an array
            
            const cookies = document.cookie.split(';');

            // Create a paragraph element
            
            const paragraph = document.createElement('p');

            // Create a string to store the cookie information
            let cookieInfo = "Cookies: ";

            // Loop through the cookies and add them to the string
            cookies.forEach(cookie => {
                const [name, value] = cookie.trim().split('=');
                cookieInfo += `${name}=${value}, `;
            });

            // Remove the trailing comma and space
            cookieInfo = cookieInfo.slice(0, -2);

            // Set the paragraph's innerHTML with the cookie information
            paragraph.innerHTML = cookieInfo;

            // Append the paragraph to the bottom of the page
            document.body.appendChild(paragraph);
        }
    </script>
